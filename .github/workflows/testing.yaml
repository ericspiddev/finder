# This is a basic workflow to help you get started with Actions

name: Nvim-Scout Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install nvim dependencies
        run: |
          sudo apt-get install ninja-build gettext cmake curl build-essential git lua5.1 luarocks
          sudo luarocks --lua-version 5.1 install luassert
          mkdir -p ~/.config/nvim/pack/vendor/start/

      - name: Get nvim tarball
        run: |
          curl -LO https://github.com/neovim/neovim/releases/download/v0.11.4/nvim-linux-x86_64.tar.gz
          sudo tar -C /opt -xzf nvim-linux-x86_64.tar.gz

      - name: Install plenary
        run: |
          cd ~/.config/nvim/pack/vendor/start
          git clone https://github.com/nvim-lua/plenary.nvim.git

      - name: Run functional tests
        run: |
          export PATH="$PATH:/opt/nvim-linux-x86_64/bin"
          cd $GITHUB_WORKSPACE
          ./scout_test_runner.sh -f

      - name: Run unit tests
        run: |
          export PATH="$PATH:/opt/nvim-linux-x86_64/bin"
          cd $GITHUB_WORKSPACE
          ./scout_test_runner.sh -u

      - name: Run all tests
        run: |
          export PATH="$PATH:/opt/nvim-linux-x86_64/bin"
          cd $GITHUB_WORKSPACE
          ./scout_test_runner.sh -a
